<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice {{ po_number }}</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; margin: 20px; }
        h1, h2, h3 { margin: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
        .total { text-align: right; font-weight: bold; }
    </style>
</head>
<body>
    <h1>{{ company_name }}</h1>
    <h2>Invoice</h2>
    <p><strong>PO Number:</strong> {{ po_number }}</p>
    <p><strong>PO Date:</strong> {{ po_date }}</p>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.qty }}</td>
                <td>₹{{ item.price }}</td>
                <td>₹{{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3 class="total">Grand Total: ₹{{ total }}</h3>
</body>
</html>
